<div
  class="d-flex justify-content-center align-items-center flex-column screen-height"
>
  <div class="card p-5">
    <h4 class="text-center display-4">Entre com seu nome para iniciar</h4>

    <form class="send-container" (ngSubmit)="onSubmit()">
      <input
        type="text"
        class="form-control w-100"
        placeholder="ex: Jose"
        [formControl]="control"
      />

      <button class="btn btn-success ms-3" [disabled]="!hasValue">
        ComeÃ§ar
      </button>
    </form>

    <div class="btn-group mt-3" role="group">
      <input
        type="radio"
        class="btn-check"
        id="btnradio1"
        name="player"
        (click)="player = 1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btnradio1">Player 1</label>

      <input
        type="radio"
        class="btn-check"
        id="btnradio2"
        name="player"
        autocomplete="off"
        (click)="player = 2"
      />
      <label class="btn btn-outline-primary" for="btnradio2">Player 2</label>
    </div>
  </div>
</div>
